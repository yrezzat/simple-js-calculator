<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="output"></div>
<div class="calculator">
    <button class="operation clear">C</button>
    <button class="operation backspace"><</button>
    <button class="operation divide">/</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operation multiply">x</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operation subtract">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operation summation">+</button>
    <button class="number">0</button>
    <button class="operation result">=</button>
</div>
<script src="script.js"></script>
</body>
</html>
